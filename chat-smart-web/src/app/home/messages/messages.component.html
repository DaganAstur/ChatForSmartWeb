<div id="messages">
    <button  mat-raised-button color="basic"  (click)="onSendMessage()">Send Test Message</button>
    <h2>Received messages</h2>
      <mat-list role="list" class="list">
        <mat-list-item role="listitem" *ngFor="let message of receivedMessages">
          <div>{{message.sender}} - {{message.content}}</div>
        </mat-list-item>
      </mat-list>
  </div>
